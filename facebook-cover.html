<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Facebook Cover</title>
    <style>
      * {
        margin: 0;
        padding: 0;

        box-sizing: border-box;
      }

      .wrapper {
        height: 100vh;
        display: flex;
        padding-top: 50px;
        align-items: center;
        flex-direction: column;
        background-color: #d8d8d8;
      }
      .container {
        width: 100%;
        height: 400px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cover-wrap {
        position: relative;
        min-width: 100%;
        height: 100%;
        background-color: white;
        overflow: hidden;
      }

      .box {
       
        position: relative;
      }

      .box.grabbing {
        cursor: move;
      }
      img {
        user-select: none;
        width: 100%;
      }
      .repos-input {
        position: absolute;
        display: flex;
        align-items: center;
        transform: rotate(-90deg);
        right: 0;
      }
      .wrapper.is-reposing .resize-input {
        display: flex;
      }
      .resize-input {
        margin-top: 50px;
        display: none;
        position: absolute;
        bottom: 70px;
        align-items: center;
      }
      .resize-input input {
        margin-left: 10px;
      }
      .repos-input input {
        margin-right: 10px;
      }
      .repos-input span {
        transform: rotate(180deg);
      }
      .input-file {
        display: none;
      }
      .file-btn {
        border: none;
        outline: none;
        cursor: pointer;
        padding: 20px;
        background-color: rgba(135, 209, 228, 0.3);
      }
      .file-btn i {
        font-size: 30px;
        color: rgb(34, 49, 95);
      }
      .widget-btn {
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex-direction: row;
        margin-bottom: 10px;
      }
      .repos-save-btn button {
        padding: 10px 20px;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .wrapper .repos-btn {
        display: initial;
      }
      .wrapper .cancel-btn {
        display: none;
      }
      .wrapper.is-reposing .repos-btn {
        display: none;
      }
      .wrapper.is-reposing .cancel-btn {
        display: initial;
      }
      .drag-note {
        position: absolute;
        color: white;
        display: none;
        flex-direction: column;
        align-items: center;
        font-size: 20px;
        opacity: 0;
        user-select: none;
        transition: all 2s;
        pointer-events: none;
        text-transform: uppercase;
      }
      .wrapper.is-reposing .drag-note {
        display: flex;
        opacity: 1;
      }
      .drag-note i {
        margin-bottom: 20px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="widget-btn">
        <div class="file-wrap">
          <input type="file" name="" class="input-file" id="" />
          <button class="file-btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="repos-save-btn">
          <button class="repos-btn">Reposition</button>
          <button class="cancel-btn">Cancel</button>
          <button class="save-btn">Save</button>
        </div>
      </div>
      <div class="container">
        <div class="cover-wrap">
          <div class="box"></div>
        </div>
        <div class="drag-note">
          <i class="fas fa-arrows-alt"></i>
          <span>Drag image to repose</span>
        </div>
      </div>
      <div class="resize-input">
        <span>Drag to resize</span>
        <input type="range" class="resize" value="0" />
      </div>
    </div>
    <script type="text/javascript">
      const inputFile = document.querySelector(".input-file");
      const fileBtn = document.querySelector(".file-btn");
      const coverWrap = document.querySelector(".cover-wrap");
      const box = document.querySelector(".box");
      const defaultWidth = coverWrap.clientWidth;
      const inputRange = document.querySelector(".resize");
      const repositionBtn = document.querySelector(".repos-btn");
      const cancelBtn = document.querySelector(".cancel-btn");
      const wrapper = document.querySelector(".wrapper");
      const saveBtn = document.querySelector(".save-btn");
      const imgHeight = box.clientHeight;
      let isDown = false;
      let prevY = 0;
      let prevX = 0;
      let inputTime;
      let saved = {};
      saveBtn.addEventListener("click", () => {
        wrapper.classList.remove("is-reposing");
        box.removeEventListener("mousedown", mousedown);

        saveToLocal();
      });
      repositionBtn.addEventListener("click", (e) => {
        wrapper.classList.add("is-reposing");
        box.addEventListener("mousedown", mousedown);
      });
      cancelBtn.addEventListener("click", () => {
        wrapper.classList.remove("is-reposing");
        const props = JSON.parse(localStorage.getItem("position"));
        if (
          props?.offsetTop ||
          props?.offsetLeft ||
          props?.minWidth ||
          props?.resize ||
          props?.src
        ) {
          box.style.top = props.offsetTop + "px";
          box.style.left = props.offsetLeft + "px";
          coverWrap.style.minWidth = props.minWidth + "px";
          inputRange.value = props.resize;
        } else {
          box.style.top = 0;
          box.style.left = 0;
          coverWrap.style.minWidth = defaultWidth + "px";
          inputRange.value = 0;
        }

        saved = {
          offsetTop: 0,
          offsetLeft: 0,
          minWidth: defaultWidth,
          resize: 0,
          src: saved.src,
        };
        box.removeEventListener("mousedown", mousedown);
      });
      fileBtn.addEventListener("click", () => {
        inputFile.click();
      });
      inputFile.addEventListener("input", (e) => {
        if (inputFile.files.length > 0) box.style.top = 0;
        box.style.left = 0;
        coverWrap.style.minWidth = defaultWidth + "px";
        inputRange.value = 0;
        box.innerHTML = "";
        box.innerHTML = `
        <img class="cover" src="/assets/${inputFile.files[0].name}">
      `;
        saved.src = inputFile.files[0].name;
      });
      function onReLoad() {
        const props = JSON.parse(localStorage.getItem("position"));
        if (
          props?.offsetTop ||
          props?.offsetLeft ||
          props?.minWidth ||
          props?.resize ||
          props?.src
        ) {
          box.style.top = props.offsetTop + "px";
          box.style.left = props.offsetLeft + "px";
          coverWrap.style.maxWidth = props.minWidth + "px";
          inputRange.value = props.resize;
          box.innerHTML = "";
          box.innerHTML = `
        <img class="cover" src="/assets/${props.src}">`;
          saved = {
            offsetLeft: props.offsetLeft,
            offsetTop: props.offsetTop,
            minWidth: props.minWidth,
            resize: props.resize,
            src: props.src,
          };
        }
      }
      onReLoad();
      function mousedown(e) {
        box.classList.add("grabbing");
        isDown = true;
        box.addEventListener("mouseleave", mouseup);
        box.addEventListener("mouseup", mouseup);
        box.addEventListener("mousemove", mousemove);
        prevY = e.clientY;
        prevX = e.clientX;
      }
      function mousemove(e) {
        if (!isDown) return;
        saved = {
          offsetTop: box.offsetTop,
          offsetLeft: box.offsetLeft,
          minWidth: box.clientWidth,
          resize: inputRange.value,
          src: saved.src,
        };
        e.preventDefault();
        let newY = prevY - e.clientY;
        let newX = prevX - e.clientX;
        box.style.top = box.offsetTop - newY + "px";
        box.style.left = box.offsetLeft - newX + "px";
        prevY = e.clientY;
        prevX = e.clientX;
      }
      function mouseup(e) {
        box.classList.remove("grabbing");
        isDown = false;
        box.removeEventListener("mousemove", mousemove);
        box.removeEventListener("mouseleave", mouseup);
        box.removeEventListener("mouseup", mouseup);
        if (
          !isDown &&
          box.offsetLeft + (coverWrap.clientWidth - defaultWidth) / 2 <= 0
        ) {
          box.style.transition = ".5s";
          box.style.left =
            0 - (coverWrap.clientWidth - defaultWidth) / 2 + "px";
          saved.offsetLeft = 0 - (coverWrap.clientWidth - defaultWidth) / 2;
          let i = setTimeout(() => {
            box.style.transition = "0s";
            clearTimeout(i);
          }, 500);
        }

        if (
          !isDown &&
          box.offsetLeft >= (coverWrap.clientWidth - defaultWidth) / 2
        ) {
          box.style.transition = ".5s";
          box.style.left = (coverWrap.clientWidth - defaultWidth) / 2 + "px";
          saved.offsetLeft = (coverWrap.clientWidth - defaultWidth) / 2;
          let i = setTimeout(() => {
            box.style.transition = "0s";
            clearTimeout(i);
          }, 500);
        }

        if (!isDown && box.offsetTop >= 0) {
          box.style.transition = ".5s";
          box.style.top = "0px";
          saved.offsetTop = 0;
          let i = setTimeout(() => {
            box.style.transition = "0s";
            clearTimeout(i);
          }, 500);
        }
        if (box.offsetTop <= -(box.clientHeight - coverWrap.clientHeight)) {
          box.style.transition = ".5s";
          box.style.top =
            -(box.clientHeight - coverWrap.clientHeight - 10) + "px";
          saved.offsetTop =
            -(box.clientHeight - coverWrap.clientHeight - 10) - 3;

          let i = setTimeout(() => {
            box.style.transition = "0s";
            clearTimeout(i);
          }, 500);
        }
      }
      inputRange.addEventListener("input", (e) => {
        if (inputTime) {
          clearTimeout(inputTime);
        }
        const percent = e.target.value * 5 + "%";
        coverWrap.style.minWidth = percent;
        saved.resize = e.target.value;
        saved.minWidth = coverWrap.clientWidth;
        inputTime = setTimeout(() => {
          mouseup();
        }, 100);
      });

      function saveToLocal() {
        localStorage.setItem(
          "position",
          JSON.stringify({
            ...saved,
          })
        );
      }
    </script>
  </body>
</html>
